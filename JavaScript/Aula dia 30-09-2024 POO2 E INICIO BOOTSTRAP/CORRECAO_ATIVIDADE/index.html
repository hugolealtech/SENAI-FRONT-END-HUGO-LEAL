<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorrecaoAtividade</title>
    <link rel="stylesheet" href="/CORRECAO_ATIVIDADE/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>Concession Correção Exercicio</header>

    <main>
 
        <div id="divLabel" class="d-flex aling-item-center flex-column bg-primary container-fluid">
    
            <label  for="marca" id="marca" placeholder="digite a marca">marca</label>
            <input class="form-control" id="marca" type="text" placeholder="digite marca">


            <label for="modelo" id="modelo"placeholder="digite a modelo">modelo</label>
            <input class="form-control" id="modelo" type="text" placeholder="digite modelo">

            <label for="text" id="ano">ano</label>
            <input class="form-control" id="ano" type="text" placeholder="digite a ano">


            <label for="text" id="cor">cor</label>
            <input class="form-control" id="cor" type="color">

            
            <label type="number" id="velMaxima"placeholder="digite a velocidade maxima">velocidade Maxima</label>
            <input class="form-control" id="velMaxima" type="text" placeholder="digite Vel.Maxima">
               
            <button type="button"  id="cadastrarBtn">CADASTRAR</button>
            <!-- <button type="button"  id="acelerar">ACELERAR</button> -->
    
    
    
        </div>

        <div id="resultado">
            <h2>Carros Cadastrados</h2>
            <hr>
            
        </div>
 
     
 
    </main>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/CORRECAO_ATIVIDADE/script/script.js"></script>

</body>
</html>
