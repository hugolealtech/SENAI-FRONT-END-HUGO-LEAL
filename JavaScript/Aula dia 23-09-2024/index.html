<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">

    <title>Calculadora</title>
</head>
<body>

    <section id="areaCalculadora">

        <div id ="calculadora">
            
        <!-- numeros -->

            <button type="button" onclick="CalcNumber('1')">1</button>
            
            <button type="button" onclick="CalcNumber('2')">2</button>
            
            <button type="button" onclick="CalcNumber('3')">3</button>
            
            <button type="button" onclick="CalcNumber('4')">4</button>
            
            <button type="button" onclick="CalcNumber('5')">5</button>
            
            <button type="button" onclick="CalcNumber('6')">6</button>
            
            <button type="button" onclick="CalcNumber('7')">7</button>
            
            <button type="button" onclick="CalcNumber('8')">8</button>
            
            <button type="button" onclick="CalcNumber('9')">9</button>
            
            <button type="button" onclick="CalcNumber('0')">0</button>

            <!-- operações -->

            <button type="button" onclick="Requeroperador('+')">+</button>

            <button type="button" onclick="Requeroperador('-')">-</button>

            <button type="button" onclick="Requeroperador('*')">*</button>

            <button type="button" onclick="Requeroperador('/')">/</button>

            <button type="button" onclick="Requeroperador('RESET')">reset</button>

            <button type="button" onclick="calcularResultado('=')">=</button>

        </div>



    </section>





<script src="/script/calculadora.js"></script>    
</body>
</html>
