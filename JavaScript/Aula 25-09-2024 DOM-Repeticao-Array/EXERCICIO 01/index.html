<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>EXERCICIO 01</title>
</head>
<body>

    <div>

        <h1>EXERCICIO 01</h1>
        <p>1 - Faça uma listagem de 6 filmes de sua escolha com array e faça eles serem impressos no html</p> 

        <div id="telaUsularioLivros">
            <input type="text" id="inputFilmes">
            <button id="visualizarListaFilmes" onclick="imprimeListaLivros()">IMPRIME LISTA</button>

        </div>
    </div>

    <div>
        <h1>EXERCICIO 02</h1>

        <p>2 - Fazer a tabuada com repetições recebendo os valores pelos inputs</p>


        <div id="showResults">

            <input type="number" name="firtNumber" id="inputNumber1">
            <button id="nfunciono" onclick="nFunciono()">X</button>
            <input type="number" name="secondNumber" id="inputNumber2">
            <button id="nfunciono" onclick="nFunciono()">=</button>
            <input type="number" name="resultado" id="mostraResultado">
            <button id="mostraResultado" onclick="tabuada()">RESULTADO</button>


        </div>

    </div>

    

    
    <script src="/script/script.js"></script>
</body>
</html>
